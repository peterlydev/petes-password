<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pete's Passwords</title>
    <link rel="stylesheet" href="style.css" />
    <script src= "script.js" defer></script>
</head>
    <body>
        <h1>Create Password here!</h1>
        <div class="container">
            <div class="password-header">
                <div class="password">
                    <span id="pw"></span>
                    <button id="copy">Copy</button>
                </div>
            </div>
            <div class="password-body">
                <div class="form-control"><label for="length">Password Length</label><input id="length" value="10" type="number" min="4" max="20" /></div>
                <div class="form-control"><label for="upper">Contain Uppercase Letters</label><input id="upper" type="checkbox"></div>
                <div class="form-control"><label for="lower">Contain Lowercase Letters</label><input id="lower" type="checkbox"></div>
                <div class="form-control">Contain Numbers<label for="number"></label><input id="number" type="checkbox"></div>
                <div class="form-control">Contain Symbols<label for="symbol"></label><input  id="symbol" type="checkbox"></div>
                <button class="generate" id="generate">Generate Password</button>
            </div>
        </div>
        <small id="desc">Need a password? Select your password length and then select whether you would like an uppercase, lowercase, numbers or symbols. Once you're happy, click on the Generate Password button and you're all set! Don't forget to click on copy as well</small>
    </body>
</html>
